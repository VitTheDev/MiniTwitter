<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <title>My Webpack and Babel Starter</title>
  </head>
  <body>
    <nav class="navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MiniTwitter</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            placeholder="Post Body"
            id="body"
            class="form-control"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Post It!</button>
        <span class="form-end"></span>
      </div>
    </div>
    <br />
    <h3 id="message" class="alert text-center hidden">
      Alert goes here
    </h3>
    <div class="container">
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      MiniTwitter &copy;
    </footer>

    <script src="./build/app.bundle.js"></script>
  </body>
</html>
